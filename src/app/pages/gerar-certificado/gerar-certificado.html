<div class="my-16">
  <div class="text-center mb-3 sm:mb-6">
    <h1 class="text-primary-800 sm:text-2xl text-lg font-bold">Geração de certificado</h1>
    <p class="text-gray-400 text-sm">Preencha os dados para gerar um novo certificado.</p>
  </div>

  <div class="flex gap-2 flex-col justify-center items-center">
    <form [formGroup]="form"
      class="flex gap-4 flex-col w-full max-w-lg border border-gray-300 rounded-lg py-4 px-6">
      <div class="flex gap-1 flex-col">
        <label class="font-semibold text-primary-800">Nome completo</label>
        <input type="text" class="border border-gray-300 rounded py-2 px-4 placeholder:text-gray-500 focus:outline-0"
          [ngClass]="{'border-red-500 focus:ring-red-500 focus:border-red-500': hasError('name')}"
          placeholder="Digite o nome completo do aluno" formControlName="name"  />
          <div *ngIf="hasError('name')">
            <span class="text-red-500 text-xs flex items-center gap-1">
              <i class="ph ph-warning-circle"></i>
              Campo obrigatório
            </span>
          </div>
      </div>

      <div class="flex items-end gap-2 w-full">
        <div class="flex gap-1 flex-col w-full">
          <label class="font-semibold text-primary-800">Atividade</label>
          <input type="text" class="border border-gray-300 rounded py-2 px-4 placeholder:text-gray-500 focus:outline-0"
            [ngClass]="{'border-red-500 focus:ring-red-500 focus:border-red-500': hasError('atividade')}"
            placeholder="Digite o titulo da atividade" formControlName="atividade"  />
        </div>

        <div [ngClass]="{'mb-5': hasError('atividade')}">
          <app-button [disabled]="form.get('atividade')?.value === ''" (onClick)="addAtividade()">
            <i class="ph ph-plus"></i>
            Adicionar
          </app-button>
        </div>
      </div>

      <div class="mt-4">
        <p class="font-semibold text-primary-800">Lista de atividades</p>

        <div class="mb-2">
          <span class="text-gray-500 text-xs flex items-center gap-1">
            <i class="ph ph-warning-circle"></i>
            Inclua pelo menos uma atividade, para gerar o certificado.
          </span>
        </div>

        <div class="border border-gray-300 rounded-lg px-2 mt-1">
          <ng-container *ngIf="dataSourceAtividades.length <= 0">
            <div class="flex items-center justify-center gap-2 p-4 ">
              <i class="ph ph-bookmark-simple text-gray-400 text-sm"></i>
              <p  class="text-gray-400 text-xs">Nenhuma atividade adicionada!</p>
            </div>
          </ng-container>

          <ng-container *ngIf="dataSourceAtividades.length > 0">
            <ng-container *ngFor="let atividade of dataSourceAtividades; let i = index">
              <div class="w-full not-last:border-b-1  p-2 not-last:border-gray-300 flex justify-between items-center">
                <p class="text-gray-500 text-sm">{{ atividade }}</p>
                <button (click)="removeAtividade(i)" class="text-red-500 text-lg cursor-pointer hover:font-semibold"><i class="ph ph-x"></i></button>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>

      <div class="flex justify-center mt-4">
        <app-button [disabled]="form.invalid" (onClick)="gerarCertificado()">
          Gerar certificado
        </app-button>
      </div>
    </form>
  </div>
</div>
