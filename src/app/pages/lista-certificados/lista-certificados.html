


<div class="my-16">
  <ng-container *ngIf="dataSource.length === 0">
    <div class="text-center border border-gray-200 rounded-lg p-8 " >
      <span class="text-gray-500 sm:text-7xl text-6xl"><i class="ph ph-certificate"></i></span>
      <h1 class="text-primary-800 sm:text-2xl text-lg font-bold mt-3 sm:mt-6">Nenhum certificado gerado</h1>
      <p class="text-gray-400 text-sm">Gere certificados para consultar o histórico</p>

      <div class="flex justify-center mt-5 sm:mt-9">
        <app-button>Gerar certificado</app-button>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="dataSource.length > 0">
    <div class="text-center mb-3 sm:mb-6">
      <h1 class="text-primary-800 sm:text-2xl text-lg font-bold">Certificados gerados</h1>
      <p class="text-gray-400 text-sm">Veja abaixo os certificados que você já gerou.</p>
    </div>

    <div class="flex gap-2 flex-col" >
      <ng-container *ngFor="let item of dataSource; let i = index">
        <app-item-certificado [name]="item.name" [dataGeracao]="item.dataGeracao" (onClick)="verCertificado(i)">
        </app-item-certificado>
      </ng-container>
    </div>
  </ng-container>
</div>
